{% extends 'contact_manager/index.html' %}
{% block container %}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
{% endif %}
    <h3 class="mt-3 border border-top-0 border-left-0 border-right-0 border-primary text-center" >Créer un contact </h3>
 <form method="post" action="" class="mt-3">
  {% csrf_token %}
  {% include 'contact_manager/contact_form.html' %}
  <button type="submit" class="btn btn-outline-primary form-control">Créer Contact</button>
</form>
{% endblock %}
