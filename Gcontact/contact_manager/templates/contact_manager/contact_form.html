<div class="form-group">
    <label for="first_name">First name</label>
    <input type="text" name ="first_name" value="{{contact.first_name}}" class="form-control" id="first_name" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="last_name">Last name</label>
    <input type="text" name ="last_name" value="{{contact.last_name}}"  class="form-control" id="last_name" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name ="email" value="{{contact.email}}" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="phone_number">Phone number</label>
    <input type="text" name ="phone_number" value="{{contact.phone_number}}"  class="form-control" id="phone_number" aria-describedby="emailHelp">
</div>
