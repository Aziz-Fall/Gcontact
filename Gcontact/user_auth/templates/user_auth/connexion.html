{% extends 'contact_manager/index.html' %}
{% block container %}
  {% if error %}
          <div class="alert alert-danger" role="alert">
              Utilisateur inconnu ou mauvais mot de passe
          </div>
  {% endif %}
  <h3 class="mt-3 border border-top-0 border-left-0 border-right-0 border-primary text-center" >Connection</h3>
  <form method="post" action="" class="mt-3">
  {% csrf_token %}  
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-outline-primary form-control">Se connecter</button>
  <a href="{% url 'subscription' %}" class="btn btn-outline mt-2 text-center form-control"> S'inscrire </a>
</form> 
{% endblock %}
