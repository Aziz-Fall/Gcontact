{% extends 'contact_manager/index.html' %}
{% block container %}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
{% endif %}
<h3 class="mt-3 border border-top-0 border-left-0 border-right-0 border-primary text-center" >Inscription</h3>
<form method="post" action="" class="mt-3">
  {% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" name ="first_name" class="form-control" id="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" name ="last_name" class="form-control" id="last_name">
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" name ="username" class="form-control" id="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name ="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" name ="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="password2">Confirmation mot de passe</label>
    <input type="password" name ="password2" class="form-control" id="password2">
  </div>
  <button type="submit" class="btn btn-outline-primary form-control">S'inscrire</button>
</form>
{% endblock %}
